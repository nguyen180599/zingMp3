<div style="position:relative;width: 100%; height: 100%;">

  <main class="zm-section" id="body-scroll">
    <div class="container main-router-outlet">
      <div class="slide">

        <div class="slide-list">
          <swiper
            [autoplay]="{
              delay: 5000,
              disableOnInteraction: false
            }"
            [centeredSlides]="true"
            [coverflowEffect]="{
              rotate: 0,
              stretch: -75,
              depth: 150,
              modifier: 1

            }"
            [effect]="'coverflow'"
            [grabCursor]="true"
            [loop]="true"
            [navigation]="true"

            [slidesPerView]="3"
            class="mySwiper">
            <ng-template swiperSlide>
              <a href="/detail">
                <img src="https://photo-zmp3.zadn.vn/banner/3/7/b/f/37bff288cacecb5d238350b71f54aa94.jpg"/>
              </a>
            </ng-template>
            <ng-template swiperSlide>
              <a href="#">
                <img src="https://photo-zmp3.zadn.vn/banner/0/4/7/4/0474ad73bd8e460482579fa51a7d4b2c.jpg"/>
              </a>
            </ng-template>

            <ng-template swiperSlide>
              <a href="#">
                <img src="https://photo-zmp3.zadn.vn/banner/8/0/4/7/80475e10178d55d89835c61275a6c301.jpg"/>
              </a>
            </ng-template>

            <ng-template swiperSlide>
              <a href="#">
                <img src="https://photo-zmp3.zadn.vn/banner/1/7/9/4/1794af0747d1f5d57813895febec0a88.jpg"/>
              </a>
            </ng-template>

            <ng-template swiperSlide>
              <a href="#">
                <img src="https://photo-zmp3.zadn.vn/banner/9/3/a/c/93acf969e8a26575aee67e5c40b0239e.jpg"/>
              </a>
            </ng-template>

            <ng-template swiperSlide>
              <a href="#">
                <img src="https://photo-zmp3.zadn.vn/banner/1/8/a/1/18a134b25d1ae313912ee67f49bc1725.jpg"/>
              </a>
            </ng-template>
          </swiper>
        </div>
      </div>
      <div class="nearly">
        <app-history></app-history>
      </div>
      <div class="playlist-section-container">
        <app-playlist-section></app-playlist-section>
      </div>
      <div class="chart">
        <app-high-chart></app-high-chart>
      </div>
    </div>
  </main>
</div>
