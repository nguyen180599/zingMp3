<div class="root">
  <div class="top" [style]="iSMusic? 'height: calc(100vh - 90px)' : 'height: 100vh'">
    <div class="sidebar">
      <app-menu-sidebar></app-menu-sidebar>
    </div>
    <div class="header">
      <app-header></app-header>
    </div>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <div class="play-queue">
      <app-play-queue></app-play-queue>
    </div>
  </div>
  <div class="player-control" *ngIf="iSMusic">
    <app-player-control></app-player-control>
  </div>
</div>
